<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="../../reset.css">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="../../src/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="../productos/productos.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input class="input-padre" id="nombreapellido" type="text" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input class="input-padre" id="correoelectronico" type="email" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input class="input-padre" id="telefono" type="tel" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea class="input-padre" id="mensaje" cols="70" rows="10" required></textarea>

                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>
    
                    <label for="radio-email"><input id="radio-email" name="contacto" type="radio" value="email">Email</label>
                    
                    <label for="radio-telefono"><input id="radio-telefono" name="contacto" type="radio" value="telefono">Teléfono</label>
    
                    <label for="radio-whatsapp"><input id="radio-whatsapp" name="contacto" type="radio" value="whatsapp" checked>WhatsApp</label>
                    
                </div>

                <div>
                    <p>¿En cuál horario prefiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario">
            </form>
        </main>
        <footer>
            <img src="../../src/logo-blanco.png" alt="logo-footer">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
