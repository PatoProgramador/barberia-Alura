<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="../../reset.css">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="../../src/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="../productos/productos.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input id="nombreapellido" type="text">

                <label for="correoelectronico">Correo Electrónico</label>
                <input id="correoelectronico" type="text">

                <label for="telefono">Teléfono</label>
                <input id="telefono" type="text">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>
    
                    <label for="radio-email">Email</label>
                    <input id="radio-email" name="contacto" type="radio" value="email">
    
                    <label for="radio-telefono">Teléfono</label>
                    <input id="radio-telefono" name="contacto" type="radio" value="telefono">
    
                    <label for="radio-whatsapp">WhatsApp</label>
                    <input id="radio-whatsapp" name="contacto" type="radio" value="whatsapp">
                </div>

                <label><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario">
            </form>
        </main>
        <footer>
            <img src="../../src/logo-blanco.png" alt="logo-footer">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
